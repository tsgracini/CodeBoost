<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudBoost - 2º Projeto do CodeBoost</title>
    <link rel="stylesheet" href="./scss/main.min.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="btn-primary">Testar Grátis</a>

      <form action="" class="form-email">
        <input type="email" placeholder="Digite seu e-mail" />
        <button types="submit" class="btn-primary">Testar Grátis</button>
      </form>

      <div class="card-resource">
        <div class="icon">
          <img src="./imgs/icon-alcance-mais.svg" alt="Icone alcance mais" />
        </div>
        <div class="text">
          <h6>Alcance mais</h6>
          <p>
            Aumente o tráfego do seu site e suas vendas utilizando o e-mail
            marketing.
          </p>
        </div>
      </div>

      <div class="review">
        <img src="./imgs/users.png" alt="" />
        <div>
          <img src="./imgs/icon-star.svg" alt="" />
          <span>(99K <strong>Reviews</strong>)</span>
        </div>
      </div>
    </div>
  </body>
</html>
